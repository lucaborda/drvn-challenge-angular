<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (!isLoading()) {
      <div class="table-container">
        <div class="currency-selector">
          <mat-button-toggle-group aria-label="Seleccionar moneda">
            <mat-button-toggle value="USD">USD</mat-button-toggle>
            <mat-button-toggle value="EUR">EUR</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
          </ng-container>

          <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef>Images</th>
            <td mat-cell *matCellDef="let product">
              <div class="image-container">
                <img
                  [src]="product.thumbnail"
                  alt="{{ product.title }}"
                  (error)="handleImageError($event)"
                  class="product-image"
                />
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let product">
              <p
                class="name"
                [style.color]="
                  product.stock === 0
                    ? 'red'
                    : product.stock < 50
                    ? 'yellow'
                    : 'blue'
                "
              >
                {{ product.title }}
              </p>
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">
              {{ product.price | currency }}
            </td>
          </ng-container>

          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let product">
              <mat-progress-bar
                mode="determinate"
                [value]="product.rating * 20"
              ></mat-progress-bar>
              {{ product.rating }}
            </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let product">
              {{ product.stock }}
            </td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Brand</th>
            <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="totalProducts"
          [pageSize]="pageSize()"
          [pageIndex]="pageIndex()"
          [pageSizeOptions]="[10, 25, 50, 100]"
          (page)="onPageChange($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
      } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
        <p>Loading products...</p>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
